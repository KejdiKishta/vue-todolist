<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img id="logo" src="img/logo.png" alt="logo boolean" />
      <span id="logo-text">Toboolist</span>
    </header>
    <main>
      <div class="container" id="app">
        <div class="top">
          <input 
          type="text" 
          placeholder="es: Fare la spesa..." 
          v-model="newTask.text"
          @keyup.enter="addTask" />
          <button type="button" class="btn btn-filled" @click="addTask">
            Add Task
          </button>
        </div>
        <div class="tasks">
              <ul class="inner-list">
                <li :class="{'done': itemList.done}" v-for="(itemList, index) in list">
                  <!-- @click="this.list[index].done = !this.list[index].done" -->
                  <span class="circle" :class="itemList.done ? 'checked' : 'delete'" ></span>
                  <div>
                    <p @click="toggleCheck(index)" v-show="modifie === false">{{ itemList.text }}</p>
                    <div v-show="modifie">
                      <input type="text" v-model="itemList.text">
                      <button type="button" @click="taskMod()">submit</button>
                    </div>
                  </div>
                  <button type="button" class="btn-delete circle" @click="removeTask(index)"><i class="fa-solid fa-trash"></i></button>
                  <button type="button" class="btn-modifie circle" @click="toggleMod()"><i class="fa-solid fa-pen"></i></button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
